<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <p>Eu sou a barra lateral!</p>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><a routerLink="/">LOGO</a></div>
      <!--div fxFlex>Alternative for getting all toolbar links at the most right side. fxFlex makes an element to strech as much as possible</div-->
      <div fxFlex fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a routerLink="/login">Entrar</a></li>
          <li><a routerLink="/training">Treinar</a></li>
          <li><a routerLink="/signup">Cadastrar</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
