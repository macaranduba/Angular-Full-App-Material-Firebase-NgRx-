<mat-nav-list>
  <a mat-list-item routerLink="/login" (click)="onClose()"  *ngIf="! isAuth">
    <mat-icon>login</mat-icon>
    <span class="nav-caption">Entrar</span>
  </a>
  <a mat-list-item routerLink="/signup" (click)="onClose()"  *ngIf="! isAuth">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Cadastrar-me</span>
  </a>
  <a mat-list-item routerLink="/training" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Treinar</span>
  </a>
  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>logout</mat-icon>
      <span class="nav-caption">Sair</span>
    </button>
  </mat-list-item>
  <mat-list-item>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
      <span class="nav-caption">Recolher</span>
    </button>
  </mat-list-item>
</mat-nav-list>
