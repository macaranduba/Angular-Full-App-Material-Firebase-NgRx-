<section class="new-training" fxLayout="row" fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
      <mat-card-title fxLayoutAlign="center">Hora de começar um novo treino!</mat-card-title>
      <!-- fxLayoutAlign implicity includes fxLayout="row" -->
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-label>Escolher exercício</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>    </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-button [disabled]="f.invalid">Começar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
